<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="icon" href="https://raw.githubusercontent.com/janakiram-2003/expense-tracker/main/images/youricon.png" type="image/png">


  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="header mb-4 text-center">
    <p class="transaction_heading">
      EXPENSE TRACKER 
      <i class="fa-solid fa-coins"></i>
    </p>
  </div>

  <div class="form_container pt-3 pb-3 mb-4 text-center">
    <input type="text" class="form-control amountInput shadow mb-2" placeholder="Amount" />
    <select class="form-select transactionType shadow mb-2">
      <option selected disabled>Transaction Type</option>
      <option value="Income">Income</option>
      <option value="Expense">Expense</option>
    </select>
    <input type="text" class="form-control descriptionInput shadow mb-2" placeholder="Description (optional)" />
    <input type="date" class="form-control dateInput shadow mb-2" />
    <button class="add_button" onclick="addRow()">+</button>
  </div>

  <div class="transaction_detail_cards d-flex flex-wrap gap-3 justify-content-center mb-4">
    <div class="card shadow" style="width: 17rem;">
      <div class="card-body">
        <h2 class="card-title">Total Income <i class="fa-solid fa-wallet"></i></h2>
        <h1><i class="fa-solid fa-indian-rupee-sign"></i> <span id="total_income">0</span></h1>
      </div>
    </div>

    <div class="card shadow" style="width: 17rem;">
      <div class="card-body">
        <h2 class="card-title">Total Expense <i class="fa-solid fa-wallet"></i></h2>
        <h1><i class="fa-solid fa-indian-rupee-sign"></i> <span id="total_expense">0</span></h1>
      </div>
    </div>

    <div class="card shadow" style="width: 17rem;">
      <div class="card-body">
        <h2 class="card-title">Balance <i class="fa-solid fa-wallet"></i></h2>
        <h1><i class="fa-solid fa-indian-rupee-sign"></i> <span id="balance">0</span></h1>
      </div>
    </div>
  </div>

  <div class="table-responsive mb-5">
    <table class="table table-bordered shadow transaction_table text-center" id="table">
      <thead class="table-light">
        <tr id="header_row">
          <th>Amount</th>
          <th>Type</th>
          <th>Description</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
